<nz-card nzTitle="Hello Ckeditor" [nzBordered]="false">
  <form nz-form [formGroup]="form" (ngSubmit)="submit()">
    <nz-form-item>
      <ngx-ckeditor formControlName="text"></ngx-ckeditor>
    </nz-form-item>
    <nz-form-item>
      <button nz-button nzType="primary">Submit</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button type="button" nzType="primary" (click)="reset()">Reset</button>
    </nz-form-item>
  </form>
</nz-card>
