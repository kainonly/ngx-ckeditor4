<nz-card nzTitle="Inline Ckeditor">
  <div nz-row>
    <div nz-col [nzSpan]="2">
      <h4>Languageï¼š</h4>
    </div>
    <div nz-col [nzSpan]="22">
      <nz-radio-group [(ngModel)]="inline"
                      (ngModelChange)="changeInline()">
        <label nz-radio-button [nzValue]="true">True</label>
        <label nz-radio-button [nzValue]="false">False</label>
      </nz-radio-group>
    </div>
  </div>

  <nz-divider></nz-divider>

  <ngx-ckeditor #editor
                [(ngModel)]="text"
                [inline]="inline"
                [config]="config"></ngx-ckeditor>

  <nz-divider></nz-divider>

  <markdown [src]="'/ngx-ckeditor4/assets/docs/inline.md'"></markdown>
</nz-card>
